<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="container">
        <div id="card">
            <h1>Register now</h1>
            <form id="signup" autocomplete="off" onsubmit="signup(event)" name="register" >
                <input type="text" placeholder="Firstname" name="firstname" required="true" id="firstname"/>
                <input type="text" placeholder="lastname" name="lastname" required="true" id="lastname"/>
                <input type="email" placeholder="example@gmail.com" name="email" required="true" id="email"/>
                <input type="password" placeholder="*********" name="password" required="true" id="password"/>
                <button>Submit</button>
            </form>
        </div>
        <div id="card">
            <h1>Signin</h1>
            <form id="signup" autocomplete="off" onsubmit="signin(event)" name="login" >
                <input type="email" placeholder="example@gmail.com" name="email" required="true" id="email"/>
                <input type="password" placeholder="*********" name="password" required="true" id="password"/>
                <button>Submit</button>
            </form>
        </div>







     </div>
     <div id="modal">
        <div class="modal_card">
            <button id="close_icon" onclick="closeModal()" >
                <i class="fa fa-times-circle" ></i>
            </button>
            <i class="fa fa-check-circle" id="check_icon"></i>
            <h1>Register Success!</h1>
        </div>
     </div>


    <script src="index.js" defer></script>
</body>
</html>
